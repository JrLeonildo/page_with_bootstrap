<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">

  <!--css bootstrap-->
  <link

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous"
  >
  <!--bootstrap icons-->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <!--project css-->
  <link rel="stylesheet" href="../styles/style.css">  
  <!--script bootstrap-->
  <script

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
    <div class="container py-3">
      <a href="#" class="navbar-brand">
        <img src="" alt="">
        <span>BooStrap</span>
      </a>
      <button 
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-items"
        aria-controls="navbar-items"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbar-items">

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--slider-->
  <div class="container" id="slider-container">
    <div class="carousel slide" id="slider" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          class="active"
          data-bs-target="#slider"
          data-bs-slide-to="0"
          aria-current="true"
          aria-label="slider 1"
          >
        </button>
        <button
          type="button"
          data-bs-target="#slider"
          data-bs-slide-to="1"
          aria-label="slider 2"
          >
        </button>
        <button
          type="button"
          data-bs-target="#slider"
          data-bs-slide-to="2"
          aria-label="slider 3"
          >
        </button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.pexels.com/photos/4144179/pexels-photo-4144179.jpeg?auto=compress&cs=tinysrgb&w=300" alt="1" class="d-block w-100">
          <div class="carousel-caption">
            <h5>imagem 1</h5>
            <a href="#" class="btn btn-dark">ver mais</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?auto=compress&cs=tinysrgb&w=300" alt="2" class="d-block w-100">
          <div class="carousel-caption">
            <h5>imagem 2</h5>
            <a href="#" class="btn btn-dark">ver mais</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/3862634/pexels-photo-3862634.jpeg?auto=compress&cs=tinysrgb&w=300" alt="3s" class="d-block w-100">
          <div class="carousel-caption">
            <h5>imagem 3</h5>
            <a href="#" class="btn btn-dark">ver mais</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--cards-->
    <div class="col-12 col-md-10 offset-md-1">
